<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat : Socket.IO</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <form action="chat.html">
        <div class="container">
            <div class="row">
                <label for="select_room">Selecione uma sala</label>
                <select name="select_room" id="select_room">
                    <option value="1">escolha sua sala aqui</option>
                    <option value="Node JS">Node JS</option>
                    <option value="React">React JS</option>
                    <option value="js">Javascript</option>
                    <option value="html_css">HTML + CSS</option>
                    <option value="R.Native">React Native</option>
                </select>
            </div>

            <div class="row">
                <label for="formLabel" class="form-label">Informe seu usuario</label>
                <input type="text" name="username" placeholder="Username">
            </div>

            <div class="row">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </div>
    </form>
</body>
</html>
